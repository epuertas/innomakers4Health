    async function loop(timestamp) {
        webcam.update(); // actualizamos el fotograma
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        // Prediccion #1
        // estimatePose can take in an image, video or canvas html element
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        // Prediccion 2: 
        const prediction = await model.predict(posenetOutput);

        const classPredictionNormal = prediction[0].probability.toFixed(2)*100;
		const classPredictionInfarto = prediction[1].probability.toFixed(2)*100;

		
		labelContainer1.innerHTML = '<b>NORMAL:</b>	<br/><div class="progress" style="height:40px;"><div class="progress-bar  progress-bar-striped bg-info" role="progressbar" style="height:40px; width:'+classPredictionNormal+'%" aria-valuenow="'+classPredictionNormal+'" aria-valuemin="0" aria-valuemax="100"></div></div>';

		
		
		labelContainer2.innerHTML = '<b><INFARTO:</b><br/><div class="progress" style="height:40px;"><div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="height:40px; width: '+classPredictionInfarto+'%" aria-valuenow="'+classPredictionInfarto+'" aria-valuemin="0" aria-valuemax="100"></div></div>';
		
		if (classPredictionInfarto > 80){
			$("#imgCorazon").show();
			}
		else{$("#imgCorazon").hide();}


        // dibujamos las posturas
        drawPose(pose);
    }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            // draw the keypoints and skeleton
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }
